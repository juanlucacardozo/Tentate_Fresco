<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./assets/Logo.jpeg" type="image/x-icon" />
    <title>Tentate Frescos y Congelados</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tentate Frescos y Congelados</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://linktr.ee/Tentate_"
                >Contactos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Sobre_Nostros/Acerca_de_nosotros.html"
                >Acerca de nosotros</a
              >
            </li>
          </ul>
          <!-- Button trigger modal -->
          <button
            type="button d-flex"
            class="btn btn-primary suscripcion"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Suscripción
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Suscripción
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <fieldset>
                    <form action="">
                      <label for="">Nombre:</label>
                      <input
                        type="text"
                        required
                        minlength="3"
                        maxlength="30"
                      /><br />
                      <label for="">Apellido:</label>
                      <input
                        type="text"
                        required
                        minlength="3"
                        maxlength="30"
                      /><br />
                      <label for="">Email:</label>
                      <input
                        type="email"
                        placeholder="ejemplo@mail.com"
                        required
                        minlength="8"
                        maxlength="30"
                      /><br />
                      <label for="">Contraseña:</label>
                      <input
                        type="password"
                        required
                        placeholder="*******"
                        minlength="8"
                        maxlength="20"
                      /><br />
                      <div class="mb-3 form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="exampleCheck1"
                        />
                        <label class="form-check-label" for="exampleCheck1"
                          >Recibir notificaciones por mail
                        </label>
                      </div>
                    </form>
                  </fieldset>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Suscribir
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin modal -->
        </div>
      </div>
    </nav>
  </header>

  <body>
    <!-- slider -->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade container"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/Pizza con cerveza.JPG"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/Sorrentinos con salsa.JPG"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/Canelones con chocotorta.JPG"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- fin slider -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
